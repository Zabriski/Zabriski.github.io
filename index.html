<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/addtocard.css"> <!-- Resource style -->
	<link rel="stylesheet" href="css/filter.css"> <!-- Resource style -->
  	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<script src="js/stock.js"></script> <!-- liste produits -->

	<title>PokéMart</title>
</head>
<body>
<header class="cd-header">
		<h1>Pokemart</h1>
		<h2>Sylphe SARL</h2>
		<div class="cd-client-info">
			<div>Client : <span class="u_name">Amewryllis</span></div>
			<div>Compte : <span class="u_money">1000</span></div>
		</div>
</header>
<main class="cd-main-content">
	<div class="cd-tab-filter-wrapper">
		<div class="cd-tab-filter">
			<ul class="cd-filters">
				<li class="placeholder"> 
					<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
				</li> 
				<li class="filter"><a class="selected first" href="#0" data-type="all"></a></li>
				<li class="filter" data-filter=".ou"><a href="#0" data-type="health">Uber/OU/BL</a></li>
				<li class="filter" data-filter=".uu"><a href="#0" data-type="fight">UU/BL2</a></li>
				<li class="filter" data-filter=".ru"><a href="#0" data-type="food">RU/BL3</a></li>
				<li class="filter" data-filter=".nu"><a href="#0" data-type="misc">NU/PU</a></li>
			</ul> <!-- cd-filters -->
		</div> <!-- cd-tab-filter -->
	</div> <!-- cd-tab-filter-wrapper -->
	<section class="cd-gallery">
		<ul>
			
		</ul>
		<div class="cd-fail-message">Aucun résultat</div>
	</section> <!-- cd-gallery -->
</main>

<div class="cd-cart-container empty">
	<a href="#0" class="cd-cart-trigger">
		Mon Panier
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
			<li>0</li>
		</ul> <!-- .count -->
	</a>

	<div class="cd-cart">
		<div class="wrapper">
			<header>
				<h2>Mon Panier</h2>
				<span class="undo">Produit supprimé  <a href="#0"> Annuler</a></span>
			</header>
			
			<div class="body">
				<ul>
					<!-- products added to the cart will be inserted here using JavaScript -->
				</ul>
			</div>

			<footer>
				<a href="#0" class="checkout btn"><em>Valider mes achats - <i class="fa fa-rub"></i><span>0</span></em></a>
			</footer>
		</div>
	</div> <!-- .cd-cart -->
</div> <!-- cd-cart-container -->
<form id="form">
	<input type="hidden" class="message" value=""/>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/stock.js"></script> <!-- liste produits -->
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/filter.js"></script> <!-- Resource jQuery -->
<script src="js/addtocard.js"></script> <!-- Resource jQuery -->
</body>
</html>
